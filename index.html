<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container" onclick="nextImage()">
    <div><img id="image" title="image" src="me_and_businochenka.png"></div>
</div>

<script language="javascript">
    var i = 0;
    var image = document.getElementById("image");
    var imgs = new Array('me_and_businochenka.png', 'kiss.png');

    function nextImage() {
        i++;
        i %= imgs.length;
        image.src = imgs[i];
    }
</script>
</body>
</html>
